<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claims Request</title>
</head>
<body>
<main layout:fragment="content" class="w-full mx-auto bg-gradient-to-b from-purple-100 to-white p-6 min-h-[90vh]">
    <div class="flex flex-col gap-1 shadow-md">
        <div class="w-full flex bg-white shadow rounded-t-2xl overflow-hidden">
            <form th:action="@{/claims/index/{active}(active=${active})}" method="get" class="w-full flex items-center bg-white shadow rounded-t-2xl p-4 gap-5">
                <select id="sortOptions" class="px-3 py-2 border active:border-purple-500 border-purple-500 rounded-md shadow-sm focus:outline-none focus:border-purple-500" name="sortOption">
                    <option value="id" th:selected="${sortOption == 'id'}">Claim ID</option>
                    <option value="employeeName" th:selected="${sortOption == 'employeeName'}">Staff Name</option>
                    <option value="projectName" th:selected="${sortOption == 'projectName'}">Project Name</option>
                    <option value="createdTime" th:selected="${sortOption == 'createdTime'}">Created Time</option>
                    <option value="amount" th:selected="${sortOption == 'amount'}">Total Amount</option>
                </select>

                <div class="flex items-center w-1/2">
                    <div class="relative flex-grow">
                        <input id="searchInput" type="text" placeholder="Enter to search" class="border-purple-500 w-full px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500" name="keyword" th:value="${keyword}">
                        <button type="submit" class="absolute right-0 top-0 h-full transform bg-white border-purple-500 text-purple-500 px-4 py-2 border border-purple-500 rounded-r-md hover:text-purple-800 hover:border-purple-800">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <div class="min-h-[70vh] bg-white">
            <div class="overflow-x-auto border-t pb-6">
                <div th:each="claim : ${claims}">
                    <div class="group border-b hover:shadow-md px-4 flex justify-between items-center hover:bg-gray-50 transition duration-200 cursor-pointer">
                        <div class="ml-4 flex-1">
                            <a th:href="@{/claims/{id}/detail(id=${claim.id})}" class="py-4 flex items-center">
                                <p class="text-sm text-gray-600 min-w-[15vw]" th:text="${claim.employeeName}"> <span th:text="${claim.projectName}"></span></p>
                                <p class="text-gray-800" th:text="${claim.title}"></p>
                                <span class="mx-2"> - </span>
                                <p class="text-gray-500 text-sm" th:text="'Reason for claim: ' + ${claim.requestReason} + ', Total amount of claim: ' + ${claim.amount} + '$'"></p>
                            </a>
                        </div>
                        <div class="flex gap-10 justify-between items-center py-4">
                            <div class="text-gray-500 text-sm" th:text="${claim.getFormattedCreatedTime()}">10:30 AM</div>
                            <div class="flex opacity-0 transition-opacity group-hover:opacity-100 space-x-2 ml-4">
                                <form th:if="${role} == 'pm'" th:action="@{/claims/approved/{id}(id=${claim.id})}" method="post">
                                    <button type="submit" class="bg-green-500 text-white rounded px-2 py-1 hover:bg-green-600">Approve</button>
                                </form>
                                <form th:if="${role} == 'pm'" th:action="@{/claims/returned/{id}(id=${claim.id})}" method="post">
                                    <button type="submit" class="bg-sky-500 text-white rounded px-2 py-1 hover:bg-sky-600">Return</button>
                                </form>
                                <form th:if="${role} == 'pm'" th:action="@{/claims/rejected/{id}(id=${claim.id})}" method="post">
                                    <button type="submit" class="bg-red-500 text-white rounded px-2 py-1 hover:bg-red-600">Reject</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
