<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
   >
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>


<form th:action="@{/claims/claim-test}" th:object="${claimDTO}" method="post" >

    <div th:if="${error}" th:text="${error}" style="color: red;"></div>
    <div >
        <label for="request title1" >Request Title</label>
        <input type="text" id="request title1" th:field="*{title}"  placeholder="1 đoạn text viets title">
    </div> 
    <div >
        <label for="request title2" >Employee ID</label>
        <input type="text" id="request title2" th:field="*{employeeId}"  placeholder="paste employe id vào đây">
    </div> 
    <div >
        <label for="request title3" >Project ID</label>
        <input type="text" id="request title3" th:field="*{projectId}"  placeholder="paste project id vào đây ">
    </div> 

    <div >
        <label for="requestreason" >request Reason</label>
        <input type="text" id="requestreason" th:field="*{requestReason}">
    </div>

    <table class="min-w-full bg-white border border-gray-300" >
        <thead>
        <tr class="bg-gray-200 text-gray-700">
            <th class="py-2 px-4 border-b">Date</th>
            <th class="py-2 px-4 border-b">Start Time</th>
            <th class="py-2 px-4 border-b">End Time</th>
            <th class="py-2 px-4 border-b">Total OT (hours)</th>
            <th class="py-2 px-4 border-b">Action</th>
        </tr>
        </thead>
        <tbody id="ot-table-body">
        <tr th:each="detail, iterStat : ${claimDTO.claimDetails}">
           
            <td class="py-2 px-4 border-b"><input th:field="*{claimDetails[iterStat.index].startTime}" type="datetime-local" class="border rounded w-full p-1" required></td>
            <td class="py-2 px-4 border-b"><input th:field="*{claimDetails[iterStat.index].endTime}" type="datetime-local" class="border rounded w-full p-1" required></td>
           
            <td class="py-2 px-4 border-b"><button type="button" onclick="deleteOTRow(this)" class="bg-red-500 text-white py-1 px-2 rounded">Delete</button></td>
        </tr>

        </div>
        </tbody>
        <div class="mt-4">
            <button type="button" onclick="addOTRow()" class="bg-purple-700 text-white py-2 px-4 rounded">Add OT Row</button>
        </div>

    </table>




    <div >
        <button type="submit">Submit</button>
    </div>
    <!-- <div >
        <button type="submit">Drart</button>
    </div> -->
</form>


<script>
    function addOTRow() {
    const tableBody = document.getElementById('ot-table-body');
    const rowCount = tableBody.rows.length;
    const newRow = document.createElement('tr');

    newRow.innerHTML = `
        <td>
            <input type="datetime-local" name="claimDetails[${rowCount}].startTime" required/>
        </td>
        <td>
            <input type="datetime-local" name="claimDetails[${rowCount}].endTime" required/>
        </td>
        <td>
            <button type="button" onclick="deleteOTRow(this)">Delete</button>
        </td>
    `;

    tableBody.appendChild(newRow);
}

function deleteOTRow(button) {
    const row = button.parentElement.parentElement;
    row.remove();
}
</script>

</body>
</html>
