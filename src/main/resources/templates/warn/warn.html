<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/layout">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warning Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<main layout:fragment="content" class="w-full mx-auto p-6 bg-purple-100">
  <div class="min-h-[80vh] bg-white p-5 flex items-center justify-center">
    <div class="bg-orange-100 border border-orange-400 text-red-700 px-4 py-3 rounded-lg shadow-lg w-full max-w-md">
      <div class="flex justify-between items-center">
        <strong class="font-bold text-orange-700 text-lg">Warning!</strong>
        <p class="block sm:inline mt-2 text-gray-800" th:utext="${warnMessage}"></p>
      </div>
    </div>
  </div>
</main>
</body>
</html>
