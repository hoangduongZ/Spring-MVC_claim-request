<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>400 - Bad Request</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div class="min-h-screen flex flex-col items-center justify-center bg-gray-100">
    <div class="flex flex-col items-center">
        <div class="w-24 h-24 bg-purple-500 rounded-full flex items-center justify-center">
            <svg class="w-16 h-16 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 005.656 0m0 0a4 4 0 010-5.656m0 0L9.172 16.172m0 0L4.93 12m0 0a4 4 0 010-5.656m5.657 0a4 4 0 015.656 0"></path></svg>
        </div>

        <h1 class="text-6xl font-bold text-red-600 mt-6">400</h1>
        <p class="text-gray-600 text-xl mt-4">Bad Request</p>
        <p class="text-gray-500 mt-2">The request could not be understood by the server due to malformed syntax.</p>
        <p th:text="${errorMessage}" class="text-gray-500 mt-2">Please check your request and try again.</p>

        <a onclick="history.back()" class="mt-8 bg-red-600 text-white px-6 py-3 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">
            Go back to the previous page
        </a>
    </div>

    <div class="absolute bottom-0 left-0 w-full h-64 overflow-hidden pointer-events-none">
        <svg class="absolute bottom-0 left-0 transform -translate-x-1/2 translate-y-1/3" width="800" height="400" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="400" cy="200" r="200" fill="#D8B4FE" fill-opacity="0.5"></circle>
        </svg>
        <svg class="absolute top-0 right-0 transform translate-x-1/2 -translate-y-1/3" width="600" height="300" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="300" cy="150" r="150" fill="#A78BFA" fill-opacity="0.6"></circle>
        </svg>
    </div>
</div>

</body>
</html>
