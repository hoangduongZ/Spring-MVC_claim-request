<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/layout">
<head>
    <meta charset="UTF-8">
    <title>Add New Claim</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
    </style>

</head>
<body class="bg-gradient-to-b from-purple-100 to-white">
<main layout:fragment="content" class="container mx-auto p-6 min-h-[90vh] flex items-center justify-center">
    <div class="w-full max-w-md">
        <form th:action="@{/password/change}" id="password-change" method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <h2 class="text-2xl font-bold mb-4 text-center">Change Password</h2>

            <div th:if="${error}" th:text="${error}" class="text-red-500 bg-red-100 rounded-md p-3"></div>
            <div th:if="${success}" th:text="${success}" class="text-green-500 bg-green-100 rounded-md p-3"></div>
            <!-- Current Password -->
            <div class="mb-4">
                <label for="currentPassword" class="block text-gray-700 text-sm font-bold mb-2">Current Password</label>
                <input type="password" id="currentPassword" name="currentPassword" required
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-blue-500">
            </div>

            <!-- New Password -->
            <div class="mb-4">
                <label for="newPassword" class="block text-gray-700 text-sm font-bold mb-2">New Password</label>
                <input type="password" id="newPassword" name="newPassword" required
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-blue-500">
            </div>

            <!-- Confirm New Password -->
            <div class="mb-6">
                <label for="confirmPassword" class="block text-gray-700 text-sm font-bold mb-2">Confirm New Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-blue-500">
            </div>

            <!-- Submit Button -->
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Change Password
                </button>
            </div>
        </form>
    </div>
</main>
</body>
