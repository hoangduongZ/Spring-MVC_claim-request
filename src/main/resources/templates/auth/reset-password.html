<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-purple-100 to-white">
<main class="container mx-auto p-6 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md">
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <h1 class="text-2xl font-bold text-purple-600 mb-4 text-center">Reset Password</h1>
      <form method="POST" th:action="@{/password/reset}" id="resetPasswordForm">
        <input type="hidden" name="token" th:value="${token}" />

        <!-- New Password -->
        <div class="mb-4">
          <label for="newPassword" class="block text-gray-700 text-sm font-bold mb-2">New Password</label>
          <input type="password" id="newPassword" name="newPassword" required
                 class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-blue-500">
        </div>

        <!-- Confirm New Password -->
        <div class="mb-4">
          <label for="confirmPassword" class="block text-gray-700 text-sm font-bold mb-2">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required
                 class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-blue-500">
        </div>

        <!-- Submit Button -->
        <div class="flex items-center justify-between">
          <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Reset Password
          </button>
          <a href="/login" class="text-blue-600 underline italic ml-3">Back to login</a>
        </div>

        <!-- Error and Success Messages -->
        <div th:if="${error}" class="text-red-500 mt-2" th:text="${error}"></div>
<!--        <div th:if="${success}" class="text-green-500 mt-2" th:text="${success}"></div>-->
      </form>
    </div>
  </div>
</main>
</body>
</html>
