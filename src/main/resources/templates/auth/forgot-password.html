<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gradient-to-b from-purple-100 to-white min-h-screen flex items-center justify-center">

<div class="bg-white p-6 rounded-md shadow-md w-96">
  <h1 class="text-2xl font-bold text-purple-600 mb-4">Forgot Password</h1>
  <p class="text-gray-600 mb-4">Please enter your email address to receive a link to reset your password.</p>
  <form id="forgotPasswordForm" method="POST" th:action="@{/password/forgot}">
    <div class="mb-4">
      <label for="email" class="block text-gray-700 mb-2">Email Address</label>
      <input type="email" id="email" name="email" required
             class="border border-gray-300 rounded-md w-full p-2 focus:outline-none focus:ring-2 focus:ring-purple-400">
      <div th:if="${error}" class="text-red-500" th:text="${error}"></div>
    </div>

    <div class="flex justify-between">
      <button type="submit" class="bg-purple-600 text-white font-bold py-2 px-4 rounded hover:bg-purple-700 transition duration-200">
        Send Reset Link
      </button>
      <a href="/login" class="text-blue-600 underline italic ml-3">Back to login</a>
    </div>
  </form>

  <div class="mt-4">
    <div th:if="${success}" class="bg-green-100 p-2 text-green-800" th:text="${success}"></div>
  </div>
</div>

</body>
</html>
