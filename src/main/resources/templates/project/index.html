<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/layout">
<head>
    <meta charset="UTF-8">
    <title>View Projects</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        @media (max-width: 640px) {
            table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
        }
        .project-row:hover {
            background-color: #f7f7f7;
        }
    </style>
    <script>
        function filterProjects(status) {
            const rows = document.querySelectorAll('.project-row');
            rows.forEach(row => {
                if (status === 'all' || row.dataset.status === status) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }
    </script>
</head>
<body class="bg-purple-100">
<main layout:fragment="content" class="w-full mx-auto p-6">
    <div class="w-full flex bg-white shadow rounded-t-2xl p-3">
        <div class="w-8 h-8 block rounded-full bg-purple-400 hover:bg-purple-500 flex justify-center items-center"
             onclick="history.back()">
            <i class="fa-solid fa-chevron-left text-white"></i>
        </div>
    </div>
    <h1 class="text-3xl text-center text-purple-600 font-bold mb-6">View Projects</h1>

    <div class="flex justify-end mb-4">
        <button class="bg-blue-500 hover:bg-blue-600 text-white py-1 px-4 rounded" onclick="filterProjects('all')">All</button>
        <button class="bg-gray-500 hover:bg-gray-600 text-white py-1 px-4 rounded ml-2" onclick="filterProjects('NOT_STARTED')">Not Started</button>
        <button class="bg-green-500 hover:bg-green-600 text-white py-1 px-4 rounded ml-2" onclick="filterProjects('IN_PROGRESS')">In Progress</button>
        <button class="bg-yellow-500 hover:bg-yellow-600 text-white py-1 px-4 rounded ml-2" onclick="filterProjects('ON_HOLD')">On Hold</button>
        <button class="bg-blue-500 hover:bg-blue-600 text-white py-1 px-4 rounded ml-2" onclick="filterProjects('COMPLETED')">Completed</button>
        <button class="bg-red-500 hover:bg-red-600 text-white py-1 px-4 rounded ml-2" onclick="filterProjects('CANCELLED')">Cancelled</button>
    </div>

    <table class="border border-gray-300">
        <thead class="bg-purple-200">
        <tr>
            <th class="border px-4 py-2">Project Name</th>
            <th class="border px-4 py-2">Description</th>
            <th class="border px-4 py-2">Start Date</th>
            <th class="border px-4 py-2">End Date</th>
            <th class="border px-4 py-2">Status</th>
            <th class="border px-4 py-2">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr class="project-row" data-status="IN_PROGRESS">
            <td class="border px-4 py-2">Project A</td>
            <td class="border px-4 py-2">Description of Project A</td>
            <td class="border px-4 py-2">2024-01-01</td>
            <td class="border px-4 py-2">2024-12-31</td>
            <td class="border px-4 py-2 text-green-500">In Progress</td>
            <td class="border px-4 py-2 text-center">
                <button class="bg-blue-500 hover:bg-blue-600 text-white py-1 px-2 rounded" aria-label="Edit Project A">Edit</button>
                <button class="bg-red-500 hover:bg-red-600 text-white py-1 px-2 rounded" aria-label="Delete Project A">Delete</button>
            </td>
        </tr>
        <tr class="project-row" data-status="NOT_STARTED">
            <td class="border px-4 py-2">Project B</td>
            <td class="border px-4 py-2">Description of Project B</td>
            <td class="border px-4 py-2">2024-05-01</td>
            <td class="border px-4 py-2">2024-10-01</td>
            <td class="border px-4 py-2 text-gray-500">Not Started</td>
            <td class="border px-4 py-2 text-center">
                <button class="bg-blue-500 hover:bg-blue-600 text-white py-1 px-2 rounded" aria-label="Edit Project B">Edit</button>
                <button class="bg-red-500 hover:bg-red-600 text-white py-1 px-2 rounded" aria-label="Delete Project B">Delete</button>
            </td>
        </tr>
        <tr class="project-row" data-status="CANCELLED">
            <td class="border px-4 py-2">Project C</td>
            <td class="border px-4 py-2">Description of Project C</td>
            <td class="border px-4 py-2">2023-01-01</td>
            <td class="border px-4 py-2">2023-12-31</td>
            <td class="border px-4 py-2 text-red-500">Cancelled</td>
            <td class="border px-4 py-2 text-center">
                <button class="bg-blue-500 hover:bg-blue-600 text-white py-1 px-2 rounded" aria-label="Edit Project C">Edit</button>
                <button class="bg-red-500 hover:bg-red-600 text-white py-1 px-2 rounded" aria-label="Delete Project C">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
