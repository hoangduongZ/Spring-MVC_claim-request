<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body><
<main layout:fragment="content" class="w-full mx-auto ">
    <div class="p-6 bg-gradient-to-b from-purple-100 to-white min-h-[90vh] shadow-md rounded-2xl">
        <div class="flex justify-center">
            <h1 class="text-3xl text-center text-purple-600 font-bold mb-6 italic p-4 bg-white rounded-2xl shadow ">
                Projects</h1>
        </div>

        <div class="mb-4">
            <a th:href="@{/projects/add}" id="addEmployeeBtn" class="hover:bg-green-600 bg-green-500 text-white px-4 py-2 rounded mb-4">
                <i class="fas fa-plus"></i> Add Project
            </a>
        </div>

        <table th:if="${!projects.isEmpty()}" class="min-w-full bg-white border border-gray-300 rounded-lg shadow">
            <thead>
            <tr class="bg-gray-200 text-gray-700">
                <th class="py-3 px-4 border-b">No.</th>
                <th class="py-3 px-4 border-b">Name</th>
                <th class="py-3 px-4 border-b">Start Date</th>
                <th class="py-3 px-4 border-b">End Date</th>
                <th class="py-3 px-4 border-b">Budget</th>
                <th class="py-3 px-4 border-b">Status</th>
                <th class="py-3 px-4 border-b">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="project, stat : ${projects}" class="hover:bg-gray-100">
                <td class="py-3 px-4 border-b" th:text="${stat.index + 1}"></td>
                <td class="py-3 px-4 border-b" th:text="${project.name}"></td>
                <td class="py-3 px-4 border-b" th:text="${project.startDate}"></td>
                <td class="py-3 px-4 border-b" th:text="${project.endDate}"></td>
                <td class="py-3 px-4 border-b" th:text="${project.budget}"></td>
                <td class="py-3 px-4 border-b">
                    <div class="text-sm inline p-1 rounded">
                        <span th:text="${project.status.getName()}"></span>
                    </div>
                </td>
                <td class="py-3 px-4 border-b flex space-x-2">
                    <a th:href="@{projects/{id}/edit(id=${project.id})}"
                       class="p-2 rounded bg-sky-500 text-white">Edit</a>
<!--                    <a th:href="@{projects/{id}/delete(id=${project.id})}"-->
<!--                       class="p-2 rounded bg-red-400 text-white">Delete</a>-->
                </td>
            </tr>
            </tbody>
        </table>
        <div th:if="${projects.isEmpty()}" class="flex h-[30vh] justify-center items-center">
            <div class="italic  rounded text-2xl">Project is empty !</div>
        </div>
    </div>
</main>

>
</body>
</html>
