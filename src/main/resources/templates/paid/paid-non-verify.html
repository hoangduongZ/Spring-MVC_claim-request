<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<main layout:fragment="content" class="w-full mx-auto p-6 bg-purple-100/30 w-5/6">
    <h1 class="inline-block p-6 bg-white text-2xl mb-3 shadow text-purple-500 font-bold rounded-md">Pending pay</h1>
    <div class="flex flex-col gap-1">
        <div class="w-full flex bg-white shadow rounded-t-2xl ">
            <a class="cursor-pointer group px-4 py-5 relative hover:bg-slate-200">
                <span class="relative group-hover:drop-shadow-md group-hover:shadow-blue-600/50 group-hover:text-purple-600 font-bold" >Pending</span>
                <span class="absolute left-0 right-0 bottom-0 h-1 bg-blue-500 w-0 transition-transform duration-300 group-hover:w-full" th:classappend="${active} == 'pending'? 'w-full':''"></span>
            </a>
            <a class="cursor-pointer group px-4 py-5 relative hover:bg-slate-200">
                <span class="relative group-hover:drop-shadow-md group-hover:shadow-blue-600/50 group-hover:text-purple-600 font-bold">Paid</span>
                <span class="absolute left-0 right-0 bottom-0 h-1 bg-green-500 w-0 transition-transform duration-300" th:classappend="${active} == 'paid'? 'w-full':''"></span>
            </a>
        </div>
        <div th:if="${active}== 'pending'"></div>
        <div class="overflow-x-auto border-t">
            <div th:each="claim : ${claims} ">
                <div class="bg-white shadow-md border-b border-x p-4 flex justify-between items-center hover:bg-gray-50 transition duration-200 cursor-pointer">
                    <div><input type="checkbox" class="w-4 h-4"/></div>
                    <div class="ml-4 flex-1">
                        <h2 class="text-lg font-semibold" th:text="${claim.employeeName}">Nguyễn Văn A</h2>
                        <p class="text-gray-600" th:text="${claim.requestReason} +' - '+${claim.amount} + '$'">OT project fir</p>
                    </div>
                    <div class="text-gray-500 text-sm" th:text="${claim.getFormattedCreatedTime()}">10:30 AM</div>
                    <div class="flex space-x-2 ml-4">
                        <form th:action="@{/claims/{id}/paid(id=${claim.id})}" method="post">
                            <button type="submit" class="bg-green-500 text-white rounded px-2 py-1 hover:bg-green-600">Verify
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
