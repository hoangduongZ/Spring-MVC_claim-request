<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<main layout:fragment="content" class="w-full mx-auto p-6 bg-purple-100/30 w-5/6">
  <div class="overflow-x-auto">
    <table class="min-w-full bg-white border border-gray-300">
      <thead>
      <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
        <th class="py-3 px-6 text-left">Claim ID</th>
        <th class="py-3 px-6 text-left">Title</th>
        <th class="py-3 px-6 text-left">Date</th>
        <th class="py-3 px-6 text-left">Amount</th>
        <th class="py-3 px-6 text-left">Status</th>
      </tr>
      </thead>
      <tbody class="text-gray-600 text-sm font-light">
      <tr class="border-b border-gray-200 hover:bg-gray-100">
        <td class="py-3 px-6">1</td>
        <td class="py-3 px-6">Claim 1</td>
        <td class="py-3 px-6">2024-01-01</td>
        <td class="py-3 px-6">$100</td>
        <td class="py-3 px-6">Paid</td>
      </tr>
      <tr class="border-b border-gray-200 hover:bg-gray-100">
        <td class="py-3 px-6">2</td>
        <td class="py-3 px-6">Claim 2</td>
        <td class="py-3 px-6">2024-01-02</td>
        <td class="py-3 px-6">$200</td>
        <td class="py-3 px-6">Paid</td>
      </tr>
      <tr class="border-b border-gray-200 hover:bg-gray-100">
        <td class="py-3 px-6">3</td>
        <td class="py-3 px-6">Claim 3</td>
        <td class="py-3 px-6">2024-01-03</td>
        <td class="py-3 px-6">$150</td>
        <td class="py-3 px-6">Paid</td>
      </tr>
      <!-- Thêm các bản ghi khác tại đây -->
      </tbody>
    </table>
  </div>
</main>
</body>
</html>
