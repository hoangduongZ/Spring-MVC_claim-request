<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Employee</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
<main layout:fragment="content" class="w-full mx-auto p-6 bg-purple-100 w-5/6">
    <div th:text="${message}"></div>
    <form th:action="@{/employees/update}" th:object="${employee}" method="post"
          id="employee-update" class="bg-white shadow-md rounded-lg p-6 pt-4 space-y-4 bg-gradient-to-b from-slate-100 to-white">
        <div class="drop-shadow-2xl w-8 h-8 block rounded-full bg-purple-400 hover:bg-purple-500 flex justify-center items-center"
             onclick="history.back()">
            <i class="fa-solid fa-chevron-left text-white"></i>
        </div>
        <h2 class="text-2xl font-semibold mb-6">Update Employee</h2>

        <input type="hidden" th:field="*{id}"/>

        <div class="form-group">
            <label for="firstname" class="block text-sm font-medium text-gray-700">First Name</label>
            <input class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500"
                   type="text" id="firstname" th:field="*{firstname}" required>
        </div>

        <div class="form-group">
            <label for="lastname" class="block text-sm font-medium text-gray-700">Last Name</label>
            <input class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500"
                   type="text" id="lastname" th:field="*{lastname}" required>
        </div>

        <div class="form-group">
            <label class="block text-sm font-medium text-gray-700">Gender</label>
            <div class="mt-1">
                <label class="inline-flex items-center">
                    <input type="radio" name="gender" value="0" class="form-radio" th:checked="${employee.gender == false}">
                    <span class="ml-2">Male</span>
                </label>
                <label class="inline-flex items-center ml-4">
                    <input type="radio" name="gender" value="1" class="form-radio" th:checked="${employee.gender == true}">
                    <span class="ml-2">Female</span>
                </label>
            </div>
        </div>

        <div class="form-group">
            <label for="dob" class="block text-sm font-medium text-gray-700">Date of Birth</label>
            <input class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500"
                   type="date" id="dob" th:field="*{dob}" required>
        </div>

        <div class="form-group">
            <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
            <input class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500"
                   type="text" id="address" th:field="*{address}" required>
        </div>

        <div class="form-group">
            <label for="department" class="block text-sm font-medium text-gray-700">Department</label>
            <select id="department" name="departmentId"
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500"
                    required>
                <option value="">-- Select department --</option>
                <option th:each="d : ${departments}" th:value="${d.id}"
                        th:text="${d.name}" th:selected="${d.id == employee.departmentId}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="userName" class="block text-sm font-medium text-gray-700">Username</label>
            <input class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500"
                   type="text" id="userName" th:field="*{accountGetDTO.userName}" required>
        </div>

        <div class="form-group">
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500"
                   type="email" id="email" th:field="*{accountGetDTO.email}" required>
        </div>

        <div class="form-group">
            <label for="role" class="block text-sm font-medium text-gray-700">Role</label>
            <select id="role" name="accountRole"
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500"
                    required>
                <option th:each="role : ${#arrays.asList('CLAIMER', 'ADMIN', 'FINANCE')}" th:value="${role}"
                        th:text="${role}" th:selected="${role == employee.accountRole}"></option>
            </select>
        </div>

        <button type="submit"
                class="mt-4 w-full bg-purple-500 text-white font-semibold py-2 rounded-md hover:bg-purple-600">Save
        </button>
    </form>
    <script th:src="@{/js/validate.js}"></script>

</main>
</body>
</html>
