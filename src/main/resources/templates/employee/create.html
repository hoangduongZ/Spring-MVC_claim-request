<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>



 
<div class="container mx-auto p-8">
   <h2 class="text-2xl font-semibold mb-6">Tạo Nhân Viên Mới</h2>
   <form th:action="@{/employees/add}" th:object="${employeeDTO}" method="post" class="bg-white shadow-md rounded-lg p-6 space-y-4">
       
       <div class="form-group">
           <label for="firstname" class="block text-sm font-medium text-gray-700">First Name</label>
           <input class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500" 
                  type="text" id="firstname" name="firstname" required>
       </div>

       <div class="form-group">
           <label for="lastname" class="block text-sm font-medium text-gray-700">Last Name</label>
           <input class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500" 
                  type="text" id="lastname" name="lastname" required>
       </div>

       <div class="form-group">
           <label class="block text-sm font-medium text-gray-700">Gender</label>
           <div class="mt-1">
               <label class="inline-flex items-center">
                   <input type="radio" name="gender" value="true" th:field="*{gender}" class="form-radio">
                   <span class="ml-2">Male</span>
               </label>
               <label class="inline-flex items-center ml-4">
                   <input type="radio" name="gender" value="false" th:field="*{gender}" class="form-radio">
                   <span class="ml-2">Female</span>
               </label>
           </div>
       </div>

       <div class="form-group">
           <label for="dob" class="block text-sm font-medium text-gray-700">Date of Birth</label>
           <input class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500" 
                  type="date" id="dob" name="dob" required>
       </div>

       <div class="form-group">
           <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
           <input class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500" 
                  type="text" id="address" name="address" required>
   
       </div>

    

       <div class="form-group">
           <label for="department" class="block text-sm font-medium text-gray-700">Department</label>
           <select placeholder="select your department" id="department" th:field="*{department.name}" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500" required>
            <option th:each="department : ${departments}" th:value="${department.name}" th:text="${department.name}"></option>
               
           </select>
       </div>

       
       <div class="form-group">
        <label for="password" class="block text-sm font-medium text-gray-700">Pasword</label>
        <input class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500" 
               type="password" id="password" th:field="*{accountDTO.password}" required>
       </div>

 
       <div class="form-group">
        <label for="userName" class="block text-sm font-medium text-gray-700">User Name</label>
        <input class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500" 
               type="text" id="userName" th:field="*{accountDTO.userName}" required>

    </div>

       <div class="form-group">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500" 
               type="email" id="email" th:field="*{accountDTO.email}" required>
       </div>



       <button type="submit" class="mt-4 w-full bg-indigo-600 text-white font-semibold py-2 rounded-md hover:bg-indigo-700">Gửi</button>
   </form>
</div>


</body>
</html>
